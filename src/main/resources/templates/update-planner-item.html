<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} "
    />
  </head>

  <body>
    <div class="container"></div>
    <h1 class="text-center">Update Event</h1>
    <hr class="no-line" />
    <div class="col-md-6">
      <form
        action="#"
        th:action="@{/todo/{id}(id=${todo.id})}"
        th:object="${todo}"
        method="POST"
      >
        <div class="frm-group">
          <label for="description"> Description </label>
          <input
            class="form-control"
            type="text"
            th:field="*{description}"
            placeholder="Add a description"
          />
          <span
            th:if="${#fields.hasErrors('description')}"
            th:errors="*{description}"
          ></span>
        </div>
        <div class="checkbox">
          <label
            ><input
              type="checkbox"
              th:checked="${complete} == true"
              th:field="*{complete}"
              id="complete"
            />Complete
          </label>
        </div>
        <button class="btn btn-default" type="submit">Update</button>

        <input
          type="hidden"
          th:field="*{reoccuring}"
          th:value="${todo.reoccuring}"
        />
        <input
          type="hidden"
          th:field="*{dueDate}"
          th:value="${todo.updateDueDate()}"
        />
      </form>
    </div>
  </body>
</html>
