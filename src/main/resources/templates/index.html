<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} "
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/indexPageProperties.css}"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">PlanKueue List</h1>
      <hr class="no-line" />
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Description</th>
            <th>Complete</th>
            <th>Created Date</th>
            <th>Modified Date</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody>
          <tr
            th:each="item: ${PlannerItems}"
            th:class="${item.complete} ? success : warning"
          >
            <td>
              <div class="btn btn-group-sm" role="group">
                <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}"
                  >Edit</a
                >
                <a
                  class="btn btn-danger"
                  th:href="@{/delete/{id}(id=${item.id})}"
                  >Delete</a
                >
              </div>
            </td>
            <td th:text="${item.id}">item_id</td>
            <td th:text="${item.description}">item_description</td>
            <td th:text="${item.complete}">item_completed</td>
            <td th:text="${item.createdDate}">created_date</td>
            <td th:text="${item.modifiedDate}">modified_date</td>
            <td th:text="${item.dueDate}">modified_date</td>
          </tr>
        </tbody>
      </table>
      <p>
        <a class="btn btn-success" href="/create-todo">Add a Task or Event</a>
<!-- BUTTON TO ACCESS ADD COURSE PAGE -> MOVE TO APPROPRIATE LOCATION LATER
        <a class="btn btn-success" href="/add-course">Add an Assignment</a> -->
      </p>
    </div>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>


  </body>
</html>
