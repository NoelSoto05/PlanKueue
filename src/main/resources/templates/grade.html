<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        .container {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 20px;
        }
        .cancelbtn {
            float: right;
            background-color: #f44336;
            color: white;
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cancelbtn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>GPA Calculator</h1>
    
    <form action="#" method="POST" th:action="@{/addGrade}" th:object="${grade}">
        <label for="courseName">Course name:</label>
        <input type="text" id="courseName" name="courseName"><br>
        
        <label for="credits">Credits:</label>
        <input type="number" id="credits" name="credits"><br>
        
        <label for="grade">Grade:</label>
        <input type="number" step="0.01" id="grade" name="grade"><br>
        
        <input type="submit" value="Add grade">
    </form>
    
    <hr>
    
    <h2>Grades</h2>
    <table>
        <thead>
            <tr>
                <th>Course name</th>
                <th>Credits</th>
                <th>Grade</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="grade, gradeIndex: ${grades}">
                <td th:text="${grade.courseName}"></td>
                <td th:text="${grade.credits}"></td>
                <td th:text="${grade.grade}"></td>
                <td>
                    <form action="#" method="POST" th:action="@{/deleteGrade}">
                        <input type="hidden" th:name="index" th:value="${gradeIndex.index}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    
    <form action="#" method="POST" th:action="@{/calculateGPA}">
        <input type="submit" value="Calculate GPA">
    </form>
    
    <hr>
    
    <h2>GPA</h2>
    <p>Your GPA is: <span th:text="${gpa}"></span></p>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <a href="/">Return to planner</a>.
        </div>
        
        </body>
        </html>
