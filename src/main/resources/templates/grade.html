<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Grade Calculator</h1>
    
    <form action="#" th:action="@{/addGrade}" th:object="${grade}" method="POST">
        <label for="courseName">Course name:</label>
        <input type="text" id="courseName" name="courseName"><br>
        
        <label for="credits">Credits:</label>
        <input type="number" id="credits" name="credits"><br>
        
        <label for="grade">Grade:</label>
        <input type="number" step="0.01" id="grade" name="grade"><br>
        
        <input type="submit" value="Add grade">
    </form>
    
    <hr>
    
    <h2>Grades</h2>
    <table>
        <thead>
            <tr>
                <th>Course name</th>
                <th>Credits</th>
                <th>Grade</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="grade, gradeIndex: ${grades}">
                <td th:text="${grade.courseName}"></td>
                <td th:text="${grade.credits}"></td>
                <td th:text="${grade.grade}"></td>
                <td>
                    <form action="#" th:action="@{/deleteGrade}" method="POST">
                        <input type="hidden" th:name="index" th:value="${gradeIndex.index}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    
    <form action="#" th:action="@{/calculateGPA}" method="POST">
        <input type="submit" value="Calculate GPA">
    </form>
    
    <hr>
    
    <h2>GPA</h2>
    <p>Your GPA is: <span th:text="${gpa}"></span></p>
    
</body>
<div class="container" style="background-color:#f1f1f1">
    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    <a href="/">Return to planner</a>.</p>
  </div>
</form>
</html>
